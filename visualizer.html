<!DOCTYPE html>
<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="chip8.js"></script>

  
<style>
* {
  box-sizing: border-box;
}
html {
  font-size: 100%;
  box-sizing: border-box;
}
*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
}
.visualizer {
  border-radius: 5px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  
  width: 90%;
  height: 90%;
}
/*For UI Scaling*/
.wrapper{
  padding: 20px;
  resize: both;
  position: relative;
  height: 320px;
}
.resize-ui{
  width: 10px;
  height: 10px;
  position: absolute;
  bottom: 0;
  right: 0;
}
/* Create two equal columns that floats next to each other */
.toolbar{
	  background-image: linear-gradient(-90deg, white, #eee);
  border: 1px solid #ccc;
  border-radius: 2px;
  float: left;
  width: 100%;
  height: 10%;
}
.romDisplay {
  float: left;
  width: 65%;
  padding: 10px;
}
.memDisplay {
  float: left;
  width: 35%;
  padding: 10px;
}
.logDisplay {
  float: left;
  width: 35%;
  padding: 10px;
}
#logtextarea {
  width:  calc(30vw - 20px);    
  height: calc(30vh - 20px);
  resize: none;
  max-height: 236px;
  min-height: 236px;
  display: inline-grid;
}

.log-button{
  color: black;
  height: 20px;
  background-color: #fff;
  border: 1px solid;
  padding: 2px;
  display: inline-grid;
  grid-template-columns: repeat(3, 1fr);

    background-image: linear-gradient(to bottom,transparent,transparent 
  	25%,rgba(0,0,0,.1));

}
#memtextarea {
  width:  calc(30vw - 20px);      
  height: calc(50vh - 20px);
  resize: none;
  max-height: 320px;
  min-height: 320px;
}
.keyDisplay {

  float: left;
  width: 65%;
  padding: 10px;	  
}
.keys {
  display: grid;

  grid-template-columns: repeat(4, 1fr);
}

.key-button
{
	background-color: #fff;

}

.key-button:hover{

  background-image: linear-gradient(-27deg, #eee, #eee);
}
.controlDisplay
{
	grid-column-start: 5;
	grid-row-start: 1;
	grid-row-end: 5;
	height: 100%;
	padding: 10px;
	border: 1px solid;
	border-radius: 4px;
}


/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
/*Tool bar buttons formatting and working Load ROM button*/
.toolbar-button-wrapper {
  position: relative;
  overflow: hidden;
  display: inline-block;
}
.toolbar-button {
  color: black;
  height: 20px;
  background-color: #fff;
  border: 1px solid;
  padding: 2px;
    background-image: linear-gradient(to bottom,transparent,transparent 
  	25%,rgba(0,0,0,.1));
}
.toolbar-button-wrapper input[type=file]{
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
}
button {

position: relative;
  background-color: #C7D4F0;
  border: 1px solid ;
  border-radius: 4px;
  padding: 4px 4px;
  outline: none;
  color: black;
  height : 60px;
  text-align: center;
  -webkit-transition-duration: 0.5s; /* Safari */
  transition-duration: 0.5s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
    background-image: linear-gradient(to bottom,transparent,transparent 
  	25%,rgba(0,0,0,.1));
}
button:hover {
  background-color: #ddd;


}
button:active{
  background-color: #ddd;
}
button:after {
  content: "";
  background: #ccc;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.5s
}
button:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}

table.blueTable {
  border: 1px solid #1C6EA4;
  background-color: #EEEEEE;
  text-align: left;
  border-collapse: collapse;
  width:  calc(30vw - 20px);    
  height: calc(30vh - 20px);
  resize: none;
  max-height: 240px;
  min-height: 240px;
    display: grid;

  grid-template-columns: repeat(4, 1fr);

}
table.blueTable td, table.blueTable th {
  border: 1px solid #AAAAAA;
  padding: 3px 2px;
}
table.blueTable tbody td {
  font-size: 13px;
}

</style>
</head>
<body>
<br>
<div class="wrapper" id="wrapper">
  <div class="visualizer" id="visualizer" >
    <div class="row">
      <div class="toolbar" style="background-color:#eee;">
        <div class="toolbar-button-wrapper">
          <button class="toolbar-button" > Load ROM </button>
          <input type="file" name="myfile" id="fileInput"/>

          <button class="toolbar-button" type="button" onclick="chip8.help()"> Help </button>
      </div>
      </div>
      <div class="romDisplay" style="background-color:#C7D4F0;">

      </div>
      <div class="memDisplay" style="background-color:#7F8BA8;">

    </div>

    <div class="row">

          <button name="q" class="key-button" type="button" onclick="chip8.keyPress(name)"> Q </button>
          <button name="w" class="key-button" type="button" onclick="chip8.keyPress(name)"> W </button>
          <button name="e" class="key-button" type="button" onclick="chip8.keyPress(name)"> E </button>
          <button name="r" class="key-button" type="button" onclick="chip8.keyPress(name)"> R </button>
          <button name="a" class="key-button" type="button" onclick="chip8.keyPress(name)"> A </button>
          <button name="s" class="key-button" type="button" onclick="chip8.keyPress(name)"> S </button>
          <button name="d" class="key-button" type="button" onclick="chip8.keyPress(name)"> D </button>
          <button name="f" class="key-button" type="button" onclick="chip8.keyPress(name)"> F </button>
          <button name="z" class="key-button" type="button" onclick="chip8.keyPress(name)"> Z </button>
          <button name="x" class="key-button" type="button" onclick="chip8.keyPress(name)"> X </button>
          <button name="c" class="key-button" type="button" onclick="chip8.keyPress(name)"> C </button>
          <button name="v" class="key-button" type="button" onclick="chip8.keyPress(name)"> V </button>        
        <div class="controlDisplay" style="background-color:#6D7995;">

	        <button name="backwards" class="log-button" type="button" onclick="chip8.backwards()"> Backwards </button>
	        <button name="pause" class="log-button" type="button" onclick="chip8.pause()"> Pause </button>
	        <button name="forwards" class="log-button" type="button" onclick="chip8.forwards()"> Forwards </button>
     	</div>
        </div>

      
      </div>

     <!--  <div class="logDisplay" style="background-color:#6D7995;">

        <textarea id="logtextarea" rows="10" cols="70" readonly autofocus>
        </textarea>
      </div> -->
      <div class="logDisplay" style="background-color:#6D7995;">
	      <table class="blueTable" id="table">
			<tbody>
			<tr>
			<td>cell1_1</td><td>cell2_1</td><td>cell3_1</td><td>cell4_1</td></tr>
			<tr>
			<td>cell1_2</td><td>cell2_2</td><td>cell3_2</td><td>cell4_2</td></tr>
			<tr>
			<td>cell1_3</td><td>cell2_3</td><td>cell3_3</td><td>cell4_3</td></tr>
			<tr>
			<td>cell1_4</td><td>cell2_4</td><td>cell3_4</td><td>cell4_4</td></tr>
			</tbody>
			</tr>
		   </table>
	  </div>


    </div>
  </div>
</div>

  var elements = document.getElementsByClassName("column");


  // List View
  function listView() {
    for (let i = 0; i < elements.length; i++) {
      elements[i].style.width = "100%";
    }
  }

    for (let i = 0; i < elements.length; i++) {

</body>
</html>
