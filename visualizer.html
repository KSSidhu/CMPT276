<!DOCTYPE html>
<html>
<head>

  <title>Team 7 Chip 8 Emulator</title>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
  <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src = "chip8.js"></script>
  <script src="ops.js"></script>
  
<style>
* {
  box-sizing: border-box;
}

html {
  font-size: 100%;
  box-sizing: border-box;
}

*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
}

.visualizer {
  border-radius: 5px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  
  width: 90%;
  height: 90%;
}

/*For UI Scaling*/
.wrapper{
  padding: 20px;
  resize: both;
  position: relative;
  height: 320px;
}

.resize-ui{
  width: 10px;
  height: 10px;
  position: absolute;
  bottom: 0;
  right: 0;
}
/* Create two equal columns that floats next to each other */
.toolbar{
    background-image: linear-gradient(-90deg, white, #eee);
  border: 1px solid #ccc;
  border-radius: 2px;
  float: left;
  width: 100%;
  height: 10%;
}

.romDisplay {
  float: left;
  width: 65%;
  padding: 10px;
}

.regDisplay {
  float: left;
  width: 35%;
  padding: 10px;
}

.reg-display-wrapper {
  width:  calc(30vw - 20px);    
  height: calc(30vh - 20px);
  resize: none;
  max-height: 324px;
  min-height: 324px;
}
.log-display-wrapper {
  width:  calc(30vw - 20px); 
  height: calc(30vh - 20px);
  resize: none;
  max-height: 240px;
  min-height: 240px;
  display: grid;
  grid-template-columns: repeat(2,1fr);
  padding: 5px;
}

.logDisplay {
  float: left;
  width: 35%;
  padding: 10px;
}

.log-button{
  color: black;
  height: 40px;
  min-width: 50px;
  background-color: #fff;
  border: 1px solid;
  padding: 5px;
  display: inline-grid;
  grid-template-columns: repeat(3, 1fr);

    background-image: linear-gradient(to bottom,transparent,transparent 
    25%,rgba(0,0,0,.1));

}

.keyDisplay {
  float: left;
  width: 65%;
  padding: 10px;    
}

.keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
}

.key-button
{
  background-color: #fff;
}

.key-button:hover {
  background-image: linear-gradient(-27deg, #eee, #eee);
}

.controlDisplay
{
  grid-column-start: 5;
  grid-row-start: 1;
  grid-row-end: 5;
  height: 100%;
  padding: 10px;
  border: 1px solid;
  border-radius: 4px;
}

.info-wrapper {
  text-align: center;
  padding-top: 35%;
  padding-bottom: 25%;
  font-family: "Arial", Helvetica, sans-serif;
  color: #fff;
}


/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/*Tool bar buttons formatting and working Load ROM button*/
.toolbar-button-wrapper {
  position: relative;
  overflow: hidden;
  display: inline-block;
}

.toolbar-button {
  color: black;
  height: 20px;
  background-color: #fff;
  border: 1px solid;
  padding: 2px;
    background-image: linear-gradient(to bottom,transparent,transparent 
    25%,rgba(0,0,0,.1));
}

.toolbar-button-wrapper input[type=file]{
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
}

button {
  position: relative;
  background-color: #C7D4F0;
  border: 1px solid ;
  border-radius: 4px;
  padding: 4px 4px;
  outline: none;
  color: black;
  height : 60px;
  text-align: center;
  -webkit-transition-duration: 0.5s; /* Safari */
  transition-duration: 0.5s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
  background-image: linear-gradient(to bottom,transparent,transparent 
    25%,rgba(0,0,0,.15));
}

button:hover {
  background-color: #eee;
}

button:active{
  background-color: #eee;
}

button:after {
  content: "";
  background: #ccc;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.5s
}

button:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}

table.instrTable {
  float: left;
  position: relative;
  border: 1px solid #1C6EA4;
  background-color: #fff;
  text-align: left;
  border-collapse: collapse;
  width:  calc(15vw - 10px);    
  height: calc(35vh - 20px);
  resize: none;
  max-height: 300px;
  min-height: 300px;

}

table.instrTable td, table.instrTable th {
  border: 1px solid #AAAAAA;
  padding: 5px 2px;
}

table.instrTable tbody td {
  font-size: 13px;
}

table.regTable {
  float: left;
  position: relative;
  border: 1px solid #1C6EA4;
  background-color: #fff;
  text-align: left;
  border-collapse: collapse;
  width:  calc(30vw - 20px);    
  height: calc(50vh - 30px);
  resize: none;
  max-height: 324px;
  min-height: 324px;
}

table.regTable td, table.regTable th {
  border: 1px solid #AAAAAA;
  padding: 7.5px 2px;
}

table.regTable tbody td {
  font-size: 13px;
}

</style>
</head>
<body>
<br>
<div class="wrapper" id="wrapper">
  <div class="visualizer" id="visualizer" >
    <div class="row">
      <div class="toolbar" style="background-color:#eee;">
        <div class="toolbar-button-wrapper">
          <button class="toolbar-button" > Load ROM </button>
          <input type="file" name="myfile" id="fileInput"/>

          <button class="toolbar-button" type="button" onclick="chip8.help()"> About </button>
      </div>
      </div>
      <div class="romDisplay" style="background-color:#C7D4F0;">
        <canvas id="romDisplay" width="640" height="320" ></canvas>
      </div>
      <div class="regDisplay" style="background-color:#7F8BA8;">

        <table class="regTable" id="regTable">

      </div>
      </div>
    </div>

    <div class="row">
      <div class="keyDisplay" style="background-color:#B5C1DF;">
        <div class="keys">
          <button name="1" class="key-button" type="button" onclick="chip8.onKey(event, name)"> 1 </button>
          <button name="2" class="key-button" type="button" onclick="chip8.onKey(event, name)"> 2 </button>
          <button name="3" class="key-button" type="button" onclick="chip8.onKey(event, name)"> 3 </button>
          <button name="4" class="key-button" type="button" onclick="chip8.onKey(event, name)"> 4 </button>
          <button name="Q" class="key-button" type="button" onclick="chip8.onKey(event, name)"> Q </button>
          <button name="W" class="key-button" type="button" onclick="chip8.onKey(event, name)"> W </button>
          <button name="E" class="key-button" type="button" onclick="chip8.onKey(event, name)"> E </button>
          <button name="R" class="key-button" type="button" onclick="chip8.onKey(event, name)"> R </button>
          <button name="A" class="key-button" type="button" onclick="chip8.onKey(event, name)"> A </button>
          <button name="S" class="key-button" type="button" onclick="chip8.onKey(event, name)"> S </button>
          <button name="D" class="key-button" type="button" onclick="chip8.onKey(event, name)"> D </button>
          <button name="F" class="key-button" type="button" onclick="chip8.onKey(event, name)"> F </button>
          <button name="Z" class="key-button" type="button" onclick="chip8.onKey(event, name)"> Z </button>
          <button name="X" class="key-button" type="button" onclick="chip8.onKey(event, name)"> X </button>
          <button name="C" class="key-button" type="button" onclick="chip8.onKey(event, name)"> C </button>
          <button name="V" class="key-button" type="button" onclick="chip8.onKey(event, name)"> V </button>        
        <div class="controlDisplay" style="background-color:#7F8BA8;">

          <button name="backwards" id="backwards" class="log-button" type="button" onclick="chip8.backwards()"> Backwards </button>
          <button name="pause" id="pause" class="log-button" type="button" onclick="chip8.pause()"> Pause </button>
          <button name="forwards" id="fowards" class="log-button" type="button" onclick="chip8.forwards()"> Forwards </button>
          <div class="info-wrapper"> 
            <h2> Chip 8 Emulator </h2>
            <h3> Team 7 </h3>
          </div>
        </div>
       </div>

      
      </div>

     <!--  <div class="logDisplay" style="background-color:#6D7995;">

        <textarea id="logtextarea" rows="10" cols="70" readonly autofocus>
        </textarea>
      </div> -->
      <div class="logDisplay" style="background-color:#6D7995;">
        <div class="log-display-wrapper" style="background-color:#6D7995;">
        <table class="instrTable" id="instrTable">
         <tbody> 
         </tbody>
        </table>
        <table class="instrTable" id="memTable">
         <tbody> 
         </tbody>
        </table>
      </div>
    </div>


    </div>
  </div>
</div>
