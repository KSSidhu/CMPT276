<!DOCTYPE html>
<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="chip8.js"></script>

	
<style>
* {
  box-sizing: border-box;
}
html {
  font-size: 100%;
  box-sizing: border-box;
}

*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
}

.toolbar{

}

.visualizer {
  border: 1px solid #ccc;
  border-radius: 5px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  
  width: 90%;
  height: 90%;
}

.wrapper{
	padding: 20px;
	resize: both;
	position: relative;
	height: 320px;
}

.resize-ui{
	width: 10px;
	height: 10px;
	position: absolute;
	bottom: 0;
	right: 0;
}
/* Create two equal columns that floats next to each other */
.toolbar{
	float: left;
	width: 100%;
	height: 10%;
}
.romDisplay {
  float: left;
  width: 65%;
  padding: 10px;
}
.memDisplay {
  float: left;
  width: 35%;
  padding: 10px;
}
.logDisplay {
  float: left;
  width: 65%;
  padding: 10px;
}

#logtextarea {
  width:  calc(50vw - 20px);      /* calc and viewport to the rescue */
  height: calc(30vh - 20px);
  resize: none;
  max-width: 640px;
  max-height: 236px;
  min-height: 236px;
}

#memtextarea {
  width:  calc(30vw - 20px);      /* calc and viewport to the rescue */
  height: calc(50vh - 20px);
  resize: none;
  max-height: 320px;
  min-height: 320px;
}

.keyDisplay {
  float: left;
  width: 35%;
  padding: 10px;
}

.keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

button {
  background-color: #66ccff;
  border: 1px solid;
  color: black;
  height : 60px;
}

.loadrom {
  color: black;
  height: 20px;
  background-color: #e7e7e7;
  border: 1px solid;
  padding: 2px;
}

input[type="file"] {
    display: none;
}

#toolbarbutton {
  color: black;
  height: 20px;
  background-color: #e7e7e7;
  border: 1px solid;
  padding: 2px;
}
.button:hover {
  background-color: #ddd;
}

</style>
</head>
<body>
<input type="file" id="file-input" />
<br>
<div class="wrapper" id="wrapper">
	<div class="visualizer" id="visualizer" >
	  <div class="row">
	  	<div class="toolbar" style="background-color:#eee;">
	  		<label id="loadrom">
   				<input type="file"/>
   				Load ROM
			</label>
	  		<button id="toolbarbutton" type="button"> Help </button>
	  	</div>
	    <div class="romDisplay" style="background-color:#aaa;">
	      <h2>ROM</h2>
	      <canvas id="romDisplay" width="640" height="320" ></canvas>
	    </div>
	    <div class="memDisplay" style="background-color:#bbb;">
	      <h2>Memory</h2>
	      <textarea id="memtextarea" rows="10" cols="40" readonly></textarea>
	    </div>
	  </div>

	  <div class="row">
	    <div class="logDisplay" style="background-color:#ccc;">
	      <h2>Log</h2>
	      <textarea id="logtextarea" rows="10" cols="70" onkeydown="keyPress()" readonly autofocus>
	      </textarea>
	    </div>
	    <div class="keyDisplay" style="background-color:#ddd;">
	      <h2>Keyboard</h2>
	      <div class="keys">
	        <button name="1" type="button"> 1 </button>
	        <button name="2" type="button"> 2 </button>
	        <button name="3" type="button"> 3 </button>
	        <button name="4" type="button"> 4 </button>
	        <button name="Q" type="button"> Q </button>
	        <button name="W" type="button"> W </button>
	        <button name="E" type="button"> E </button>
	        <button name="R" type="button"> R </button>
	        <button name="A" type="button"> A </button>
	        <button name="S" type="button"> S </button>
	        <button name="D" type="button"> D </button>
	        <button name="F" type="button"> F </button>
	        <button name="Z" type="button"> Z </button>
	        <button name="X" type="button"> X </button>
	        <button name="C" type="button"> C </button>
	        <button name="V" type="button"> V </button>
	      </div>
	    </div>
	  </div>
	</div>
</div>

<script>
  // Get the elements with class="column"
  var elements = document.getElementsByClassName("column");


  // List View
  function listView() {
    for (let i = 0; i < elements.length; i++) {
      elements[i].style.width = "100%";
    }
  }

  // Grid View
  function gridView() {
    for (let i = 0; i < elements.length; i++) {
      elements[i].style.width = "50%";
    }
  }

  // (function()
  // {
  // 	var chip8 = new chip8;
  // 	alert("hi)");
  // })();

  chip8.reset();

  // chip8.generateTestDisplay();

  setInterval(function() {
    for(let i = 0; i < 10; i++) {
      let opcode = (chip8.memory[chip8.pc] << 8) | chip8.memory[chip8.pc + 1];

      chip8.runCycle(opcode);
    }
  }, 16);

  
    

    let newString = "";
    for(let i = 0; i < chip8.memory.length; i++) {
    newString = newString + "Memory" + i + ": " + chip8.memory[i] + '\n';
    document.getElementById('memtextarea').value = newString;
    }
    

    let registers = "";

    for(let k = 0; k < chip8.v.length; k++) {
      registers = registers + "V" + k + ": " + chip8.v[k] + '\n';
      document.getElementById('logtextarea').value = registers
    }

  



</script>

</body>
</html>
