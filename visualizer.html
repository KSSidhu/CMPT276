<head>

<div class="wrapper" id="wrapper" >
  <div id="visualizer" class="visualizer" id="visualizer">
    <div class="row">
      <div id="toolbar" class="toolbar">
        <div class="toolbar-button-wrapper">
          <button class="toolbar-button" > Load ROM </button>
          <input type="file" name="myfile" id="fileInput"/>
        </div>
      </div>
      <div id="romDisplay-container" class="romDisplay-container">
        <canvas id="romDisplay" width="640" height="320" >
        </canvas>
      </div>
      <div id="regDisplay" class="regDisplay">
        <div class="reg-display-wrapper">
          <table class="regTable" id="regTable">
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="keyDisplay" class="keyDisplay">
        <div class="keys">
          <button name="1" class="key-button" type="button" onclick="chip8.onKey(event, name)"> 1 </button>
          <button name="2" class="key-button" type="button" onclick="chip8.onKey(event, name)"> 2 </button>
          <button name="3" class="key-button" type="button" onclick="chip8.onKey(event, name)"> 3 </button>
          <button name="4" class="key-button" type="button" onclick="chip8.onKey(event, name)"> 4 </button>
          <button name="Q" class="key-button" type="button" onclick="chip8.onKey(event, name)"> Q </button>
          <button name="W" class="key-button" type="button" onclick="chip8.onKey(event, name)"> W </button>
          <button name="E" class="key-button" type="button" onclick="chip8.onKey(event, name)"> E </button>
          <button name="R" class="key-button" type="button" onclick="chip8.onKey(event, name)"> R </button>
          <button name="A" class="key-button" type="button" onclick="chip8.onKey(event, name)"> A </button>
          <button name="S" class="key-button" type="button" onclick="chip8.onKey(event, name)"> S </button>
          <button name="D" class="key-button" type="button" onclick="chip8.onKey(event, name)"> D </button>
          <button name="F" class="key-button" type="button" onclick="chip8.onKey(event, name)"> F </button>
          <button name="Z" class="key-button" type="button" onclick="chip8.onKey(event, name)"> Z </button>
          <button name="X" class="key-button" type="button" onclick="chip8.onKey(event, name)"> X </button>
          <button name="C" class="key-button" type="button" onclick="chip8.onKey(event, name)"> C </button>
          <button name="V" class="key-button" type="button" onclick="chip8.onKey(event, name)"> V </button>        
        <div id="controlDisplay" class="controlDisplay">

          <button name="backwards" id="backwards" class="log-button" type="button" onclick="chip8.backwards()"><i class="fas fa-step-backward"></i> Backwards </button>
          <button name="pause" id="pause" class="log-button" type="button" onclick="chip8.pause()"><i class="fas fa-pause"></i> Pause </button>
          <button name="forwards" id="fowards" class="log-button" type="button" onclick="chip8.forwards()"><i class="fas fa-step-forward"></i> Forwards </button>
            <div class="info-wrapper"> 
              <h2> Chip 8 Emulator </h2>
              <h3> Team 7 </h3>
            </div>
          </div>
         </div>
      </div>
     <div id="logDisplay" class="logDisplay">
        <div class="log-display-wrapper">
          <table class="instrTable" id="instrTable">
            <tbody> 
            </tbody>
          </table>
          <table class="instrTable" id="memTable">
           <tbody> 
           </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<script>

  let firstLoad = true;

  let inputFile = document.getElementById('fileInput');
  inputFile.addEventListener('change', function(event, name) {
      chip8.loaded = false;
      let file = inputFile.files[0];

      if(file.length != 0 ) {
        if(!firstLoad) {
          chip8.stop();
        }
        chip8.reset();
        chip8.loadGame(file);
        chip8.start();
        firstLoad = false;
      }
  });

  window.addEventListener("keydown", function(event, name) {
    chip8.onKey(event, null);
  }, true);

    window.addEventListener("keyup", function(event, name) {
    chip8.onKey(event, null);
  }, true);
  


</script>

</body>
</html>
